<!DOCTYPE html>
<html lang="ru" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>

<body ng-controller="ListController">
<h1>Index</h1>
<ul ng-repeat='item in page'>
    <li>
        <div ng-if="(item.id != delId) && (item.id != editId)">
            <p>
                {{item.name}}
                <button ng-click="doDelete(item.id)">удалить</button>
                <button ng-click="doEdit(item.id)">изменить</button>
            </p>
        </div>
        <div ng-if="item.id == delId">
            <p style="color: red">
                {{item.name}}
                <button ng-click="doDeleteOk()">удалить</button>
                <button ng-click="doDeleteCancel()">отмена</button>
            </p>
        </div>
        <div ng-if="item.id == editId">
            <p>
                <input type="text" ng-model="editItem.name"/>
                <button ng-click="doEditOk()">изменить</button>
                <button ng-click="doEditCancel()">отмена</button>
            </p>
        </div>
    </li>
</ul>
<hr>
<script src="js/app.js"></script>
</body>
</html>
